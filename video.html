<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video demo</title>
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
<header><h1>HTML5 demos</h1></header>
<section>

  <article>
    <header><h1>Video demo</h1></header>
    <section>
      <video poster="video/alicecat.jpg">
        <source src="video/alicecat.mp4"  type="video/mp4">
        <source src="video/alicecat.webm" type="video/webm">
        <source src="video/alicecat.ogv"  type="video/ogg">
        <a href="video/alicecat.mp4">
          <figure>
            <img src="video/alicecat.jpg" alt="Alice and the Cheshire Cat">
            <figcaption>
              Alice and the Cheshire cat (1915 silent movie)
            </figcaption>
          </figure>
        </a>
      </video>
    </section>
    <section>
      <video controls poster="video/alicecat.jpg">
        <source src="video/alicecat.mp4"  type="video/mp4">
        <source src="video/alicecat.webm" type="video/webm">
        <source src="video/alicecat.ogv"  type="video/ogg">
        <a href="video/alicecat.mp4">
          <figure>
            <img src="video/alicecat.jpg" alt="Alice and the Cheshire Cat">
            <figcaption>
              Alice and the Cheshire cat (1915 silent movie)
            </figcaption>
          </figure>
        </a>
      </video>
    </section>
  </article>
  
</section>
<footer>Video from <a href="http://archive.org/details/AliceInWonderland1915_503">Alice in Wonderland (1915)</a></footer>
</body>
</html>
